<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyamaprabha Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f8f7f7;
        }

        .login-container {
            background: rgba(49, 49, 49, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }

        .glowbutton {
            --glow-color: rgb(176, 252, 255);
            --glow-spread-color: rgba(123, 251, 255, 0.781);
            --enhanced-glow-color: rgb(206, 255, 255);
            --btn-color: rgb(61, 127, 136);
            border: 0.25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 11em;
            outline: none;
            box-shadow: 0 0 1em 0.25em var(--glow-color),
                0 0 4em 1em var(--glow-spread-color),
                inset 0 0 0.75em 0.25em var(--glow-color);
            text-shadow: 0 0 0.5em var(--glow-color);
            position: relative;
            transition: all 0.3s;
            width: 100%;
            cursor: pointer;
        }

        .glowbutton::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: 0.7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
        }

        .glowbutton:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em 0.25em var(--glow-color),
                0 0 4em 2em var(--glow-spread-color),
                inset 0 0 0.75em 0.25em var(--glow-color);
        }

        .glowbutton:active {
            box-shadow: 0 0 0.6em 0.25em var(--glow-color),
                0 0 2.5em 2em var(--glow-spread-color),
                inset 0 0 0.5em 0.25em var(--glow-color);
        }

        .glowbutton:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: 0 0 0.5em 0.15em var(--glow-color),
                0 0 2em 0.5em var(--glow-spread-color),
                inset 0 0 0.5em 0.15em var(--glow-color);
        }

        .glowbutton.loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--glow-color);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            position: static;
            vertical-align: middle;
            transform: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: #33d9b2;
        }

        .error {
            color: #ff5252;
        }

        .signup-link {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Shyamaprabha</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="glowbutton" id="loginButton">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script src="./JavaScript/login.js"></script>
       
</body>
</html>
