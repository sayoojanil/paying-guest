<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shyamaprabha Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f8f7f7;
        }

        .login-container {
            background: rgba(49, 49, 49, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .input-group input:focus {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1rem;
        }

        .forgot-password {
            display: block;
            text-align: right;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .forgot-password:hover {
            color: #fff;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #ddd;
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #000;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: #33d9b2;
        }

        .error {
            color: #ff5252;
        }

        .signup-link {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
            <div class="login-header">
            <h1>Shyamaprabha</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
            </div>
            
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            
            <button type="submit" class="login-button" id="loginButton">Login</button>
            
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </form>
    </div>

    <script>
        // API Configuration
        const API_CONFIG = {
            BASE_URL: 'https://api-hammadii-6.onrender.com/',
            LOGIN_ENDPOINT: '/loginWithEmail'
        };

        // Utility to show messages
        function showMessage(text, type) {
            const existingMsg = document.querySelector('.message');
            if (existingMsg) existingMsg.remove();

            const msg = document.createElement('div');
            msg.textContent = text;
            msg.className = `message ${type}`;
            document.querySelector('.login-container').appendChild(msg);
            
            setTimeout(() => msg.remove(), 3000);
        }

        // Form submission with API call
        const form = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Basic validation
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('Invalid email address', 'error');
                return;
            }
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters', 'error');
                return;
            }

            // Set loading state
            loginButton.disabled = true;
            loginButton.classList.add('loading');
            loginButton.textContent = 'Logging In...';

            // Form data
            const formData = { email, password };

            try {
                // API call
                const response = await axios.post(
                    `${API_CONFIG.BASE_URL}${API_CONFIG.LOGIN_ENDPOINT}`,
                    formData,
                    {
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                );

                // Success
                showMessage(response.data.message || 'Login successful!', 'success');
                form.reset();
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userName', response.data.name || 'User');
                setTimeout(() => {
                    window.location.href = 'index.html#properties';
                }, 3000);
            } catch (error) {
                const message = error.response?.data?.message || 
                    error.response?.status === 401 ? 'Invalid credentials' :
                    error.response?.status === 400 ? 'Invalid input data' :
                    'Error logging in. Please try again.';
                showMessage(message, 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.classList.remove('loading');
                loginButton.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
